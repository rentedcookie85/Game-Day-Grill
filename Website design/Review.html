<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review - Game Day Grill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #03417a;
        }

        header {
            background-color: #0e0d0d;
            color: #efe8e8;
            box-shadow: 0 60px 60px #150366;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #032c78;
            color: #084fcb;
            padding: 0.5em;
            text-align: center;
        }
        
        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
        }

        section {
            padding: 2em;
            color: white; /* Set text color to white */
        }
        
        footer {
            background-color: #032c78;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 3%;
        }

        /* Style input fields */
        input[type="text"],
        textarea {
            width: 100%; /* Set width to 100% */
            padding: 10px; /* Add padding */
            border-radius: 10px; /* Add round corners */
            border: 1px solid #ccc; /* Add border */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            margin-bottom: 10px; /* Add some space between the input fields */
        }

        /* Style submit button */
        button[type="submit"] {
            background-color: #084fcb;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #032c78;
        }
    
        header img {
            max-height: 50px; /* Adjust the height as needed */
            margin-right: 10px; /* Add space between the logo and text */
        }
    </style>

     <header>
        <img src="logo.png" alt="Game Day Grill logo">
        <h1>Game Day Grill</h1>
    </header>
</head>
<body>

    
    
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="Menu.html">Menu</a>
    </list><a href="about us.html">About us</a></list>
        <a href="Contact.html">Contact</a>
        <a href="Review.html">Leave a review</a>
    </nav>

    <section id="review">
        <h2>Leave a Review</h2>
        <form id="reviewForm">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="review">Your Review:</label><br>
            <textarea id="review" name="review" rows="4" required></textarea><br>

            <button type="button" onclick="showPopup()">Submit Review</button>
        </form>

    </section>

    <footer>
        <p>&copy; 2023 Game Day Grill</p>
    </footer>
    <script>
        function showPopup() {
            alert("Thank you for leaving a review!");
        }
    </script>


</body>
</html>
